<canvas id="myCanvas" width="750" height="350" style="border:7px solid #d3d3d3;" ></canvas>
  
  
  <script>
  
 var c=document.getElementById("myCanvas");
 var ctx=c.getContext("2d");


function graph() {
  if (document.form.R.value !== "" && document.form.O.value !== "" && document.form.P.value !=="")
    {
      var r = 2000 / document.form.R.value;
      var p = 2000 / document.form.P.value;
      
      var c=document.getElementById("myCanvas");
      var ctx=c.getContext("2d");
      var e = document.form.O.value;
    
      ctx.beginPath();
      ctx.lineWidth=5;
      ctx.strokeStyle = '#687fae';
      ctx.moveTo(0,0);
      ctx.lineTo(0,350);
      ctx.lineTo(750,350);
      ctx.moveTo(0,350);
      ctx.moveTo(0,r);
      ctx.lineTo(150,r);
      ctx.lineTo(300,r-e);
      ctx.lineTo(450,p);
      ctx.lineTo(600,p);
      ctx.stroke();
      
    }
  
}

function clear1() {
  document.form.R.value = "";
  document.form.O.value = "";
  document.form.P.value = "";
  ctx.clearRect(0,0,750,350);}
  </script>
  
  
<form name="form" action='#top'>
  <div id=graphinput>
  <b>Graph Input:</b>
  </div>
  
    <table align="center" id="tb1">
    <tr>
      <td>Energy of Reactants:</td>
      <td><input type="text" name="R" size="20" /></td>
    </tr>
    <tr>
      <td>Reaction Energy:</td>
      <td><input type="text" name="O" size="20" /></td>
    </tr>
    <tr>
      <td>Energy of Products:</td>
      <td><input type="text" name="P" value="" size="20" /></td>
    </tr>
  
    <tr>
      <td></td>
      <td><input type="button" value="Create Graph" onclick="graph()" />
      <input type="button" value="Clear" onclick="clear1()" /></td>
    </tr>
   
  </table>
  <br> 
  <div id="graphoutput">
   <b>Graph Output:</b>
   </div>
  </form>
