<script>
  class Element 
{

  constructor(symb, mMass)
  { 
    this.mMass = mMass;
    this.symb = symb;
  }

}
function elemS(sym, mmass) 
{
  let E = new Element(sym, mmass);
  document.form.MM.value = mmass;
  
}


function CVA() {
  if (document.form.C.value === "")
    document.form.C.value = document.form.A.value/document.form.V.value + " Moles/Liter";
  if (document.form.V.value === "")
    document.form.V.value = document.form.C.value*document.form.A.value + " Moles";
  if (document.form.A.value === "")
    document.form.A.value = document.form.V.value*document.form.C.value + " Liters";
}

function MolarConv() {
  if(document.form.Ma.value!=="")
  {document.form.Mo.value =Math.round( document.form.Ma.value/document.form.MM.value);
    document.form.Pa.value=document.form.Ma.value/document.form.MM.value * Math.pow(6.0221409,23);
    document.form.Vo.value=document.form.Ma.value/document.form.MM.value * 22.4;
  }
  
  if(document.form.Mo.value!=="")
  {document.form.Ma.value = document.form.Mo.value * document.form.MM.value;
    document.form.Pa.value=document.form.Mo.value * Math.pow(6.0221409,23);
    document.form.Vo.value=document.form.Mo.value * 22.4;
  }
  
if(document.form.Pa.value!=="")
  {document.form.Mo.value = document.form.Pa.value/Math.pow(6.0221409,23);
    document.form.Ma.value=document.form.Pa.value/Math.pow(6.0221409,23) * document.form.MM.value;
    document.form.Vo.value=document.form.Pa.value/Math.pow(6.0221409,23) * 22.4;
  }
  
if(document.form.Vo.value!=="")
  {document.form.Mo.value = document.form.Vo.value/22.4;
    document.form.Pa.value=document.form.Vo.value/22.4 * Math.pow(6.0221409,23);
    document.form.Ma.value=document.form.Vo.value/22.4 * document.form.MM.value;
  }
}
</script>
